<html>
  <head>
    <title>Mobile Net</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Special+Elite&display=swap" rel="stylesheet">>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <center>
      <div class="col-xs-12 header_div">
      <h2 class="text-capitalize" style="font-family:'Special Elite',cursive">real-time image identification!
      <img src="logo.gif">
    </h2>
      </div>
    <div class="col-sm-6 col-xs-12">
      <label style="font-family: 'Indie Flower', cursive;">Webcam View-</label>
      <div id="camera"></div>
      <button class="btn btn-info" onclick="take_snapshot()">Take Picture</button>
    </div>
    <div class="col-sm-6 col-xs-12">
      <label style="font-family: 'Indie Flower', cursive;">Taken Picture</label>
      <div id="snapshot"></div>
      <button class="btn btn-success" onclick="Identify_image()">Identify Picture</button>
    </div>
    </center>
    <div class="col-xs-12 footer_div">
      <h4 class="col-sm-6 col-xs-12">
        <img src="bulb.gif">
        <span id="object_name"></span>
      </h4>
    </div>
    <div class="copy_right_footer">
      Developed By --- Abhigyan Prakash
      </div>
<script src="main.js"></script>
  </body>
</html>
